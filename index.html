<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    
    <header>
        <nav class="navbar navbar-expand-md">
            <div class="container-fluid">
              <a class="navbar-brand" href="#">START BOOTSTRAP</a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link" aria-current="page" href="#">PORTFOLIO</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">ABOUT</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">CONTACT</a>
                        </li>
                    </ul>
              </div>
            </div>
          </nav>
    </header>

    <main>
       
        <section id="jumbo">
            <div class="container py-4">
                <div class="avatar text-center">
                    <img src="img/avatar.svg" alt="avatar">
                </div>
                <div class="text-center py-4">
                    <h2>START BOOTSTRAP</h2>
                    <div class="separazione">
                        <span><i class="fa-solid fa-minus"></i></span>
                        <span><i class="fa-solid fa-star"></i></span>
                        <span><i class="fa-solid fa-minus"></i></span>
                    </div>

                    <div class="menu py-2">
                        <span>GRAPHIC ARTIST -</span>
                        <span>WEB DESIGNER -</span>
                        <span>ILLUSTRATOR</span>
                    </div>
                </div>
            </div>
        </section>

        <section class="portfolio text-center py-4">
            <div class="container">
                <div class="text-center">
                    <h2>PORTFOLIO</h2>
                </div>
                <div class="portfolio-sep py-4">
                    <span><i class="fa-solid fa-minus"></i></span>
                    <span><i class="fa-solid fa-star"></i></span>
                    <span><i class="fa-solid fa-minus"></i></span>
                </div>
                <div class="row">
                    <div class="col-sm-12 col-md-6 col-lg-4 py-2">
                        <div class="square">
                            <img src="img/cabin.png" alt="copertina">
                        </div>
                    </div>
                    <div class="col-sm-12 col-md-6 col-lg-4 py-2">
                        <div class="square">
                            <img src="img/cake.png" alt="copertina">
                        </div>
                    </div>
                    <div class="col-sm-12 col-md-6 col-lg-4 py-2">
                        <div class="square">
                            <img src="img/circus.png" alt="copertina">
                        </div>
                    </div>
                    <div class="col-sm-12 col-md-6 col-lg-4 py-2">
                        <div class="square">
                            <img src="img/game.png" alt="copertina">
                        </div>
                    </div>
                    <div class="col-sm-12 col-md-6 col-lg-4 py-2">
                        <div class="square">
                            <img src="img/safe.png" alt="copertina">
                        </div>
                    </div>
                    <div class="col-sm-12 col-md-6 col-lg-4 py-2">
                        <div class="square">
                            <img src="img/submarine.png" alt="copertina">
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>

   

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
</body>
</html>
